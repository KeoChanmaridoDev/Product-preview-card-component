<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-yellow-50  min-h-screen flex flex-col  items-center justify-center">
  <div class="w-[250px]  flex-row  overflow-hidden md:w-[500px] md:flex items-center mx-auto justify-center">
    <div>
      <img class="w-[400px] md:w-full rounded-t-xl md:rounded-l-xl h-[200px] md:h-full object-cover" src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="bg-white w-full p-6 md:flex md:flex-col justify-between">
      <p class="uppercase text-gray-500 tracking-wider text-sm mb-2">Perfume</p>
      <h1 class="text-2xl font-bold mb-4">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-gray-700 text-sm mb-6">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex mb-8 items-center">
          <h1><span class="text-lime-800 text-3xl font-bold font-mono"> $149.99</span></h1>
          <p class="text-gray-400 line-through text-sm pl-4">$169.99</p>
        </div>
        <div class="py-3 mt-4 rounded-xl hover:bg-lime-950 cursor-pointer bg-lime-800 flex items-center justify-center gap-4">
          <img src="../images/icon-cart.svg" alt="">
          <p class="text-white font-semibold text-sm ">  Add to Cart</p>
        </div>
    </div>
  </div>
  <div class="attribution mt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keo chanmarido</a>.
  </div>
</body>
</html>
